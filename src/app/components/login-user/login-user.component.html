<section class="login-user">
  <p class="login-user__title">Login user:</p>
  <p class="login-user__user">{{ userService.userLogin }}</p>
  <img class="login-user__logo"
  src="../../../assets/images/protection.png"
  alt="shield">
  <button
    class="login-user__return button_grey"
    routerLink="/events">
    Return
  </button>
  <button
    class="login-user__logout button_grey"
    (click)="userService.logout()">
    Logout
  </button>
</section>
